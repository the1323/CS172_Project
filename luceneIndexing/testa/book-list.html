<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="book-list.html">Book List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="new-book.html">New Book</a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="container">
      <hr />
      <h1>List of books</h1>
      <hr />

      <div>
        <div class="row" id="books"></div>
      </div>
    </div>

    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Book</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form id="editForm" method="POST">
              <div class="form-group">
                <label for="exampleInputPassword1">ISBN</label>
                <input class="form-control" name="isbn" id="isbn" />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Title</label>
                <input class="form-control" name="title" id="title" />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Author</label>
                <input class="form-control" name="author" id="author" />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Published Date</label>
                <input
                  class="form-control"
                  name="publish_date"
                  id="publish_date"
                />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Publisher</label>
                <input class="form-control" name="publisher" id="publisher" />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Number Of Pages</label>
                <input
                  type="number"
                  class="form-control"
                  name="pages"
                  id="numOfPages"
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="book-list.js"></script>
  </body>
</html>
