<html>
  <head>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="book-list.html">Book List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="new-book.html">New Book</a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="container">
      <hr />
      <h1>Create New Book</h1>
      <hr />

      <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input class="form-control" name="isbn" />
        </div>
        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" name="title" />
        </div>
        <div class="form-group">
          <label for="Author">Author</label>
          <input class="form-control" name="author" />
        </div>
        <div class="form-group">
          <label for="Publish Date">Publish Date</label>
          <input class="form-control" name="publish_date" />
        </div>
        <div class="form-group">
          <label for="Publisher">Publisher</label>
          <input class="form-control" name="publisher" />
        </div>
        <div class="form-group">
          <label for="Number Of Pages">Number Of Pages</label>
          <input type="number" class="form-control" name="pages" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
